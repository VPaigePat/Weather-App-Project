<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <title>Weather app</title>
  </head>
  <body>
    <div class="app">
            <main>
                <div class="weatherEmoji">🌥️</div>
                <div class="searchCity">
                    <form>
                        <input type="search" placeholder="Please enter a city" class="searchCityBar">
                        <input type="submit" value="search" class="submit"> 
                    </form>
                </div>
                <div class="city">Montreal</div>
                <div class="temperature">25°</div>
                <p class="conditions">
                Humidity: <strong class="humidity"> 20%</strong>, Wind: <strong class="wind">2km/h</strong></p>
            </main>
            <footer>This code was coded by
                <a href="https://github.com/VPaigePat">Virginia-Paige Patrick</a>
                , is on
                <a href ="#">open-source on Github</a>
                and hosted on
                <a href = "#""> Netlify</a>
            </footer>
        
    </div>
  </body>
</html>
